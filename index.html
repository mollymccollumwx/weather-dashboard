<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap Styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header with title -->
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <!-- page content -->
        <main class="container">
            <div class="row">
                <!-- search bar and cities -->
                <div class = "col-3">
                    <div>
                        <h3>Search for a City:</h3>
                        <form class="form group">
                            <input type="text" placeholder="city" id="user-input">
                            <button type="click" id="search-button" class="btn btn-primary">Search</button> 
                        </form>
                    </div>
                </div>
                <!-- current city and 5 day forecast -->
                <div class = "col-9 background">
                    <div class="row border m-5">
                        <div id="current-conditions" class="m-2"></div>
                    </div>
                    <div class="m-2">
                        <h2 class="m-2">5-Day Forecast: </h2>
                        <div class="row m-1" id="forecast">
                            <!-- <div class="col-2 bg-primary text-white ml-3 mb-3 rounded" id="day-1"></div>
                            <div class="col-2" id="day2"></div>
                            <div class="col-2" id="day3"></div>
                            <div class="col-2" id="day4"></div>
                            <div class="col-2" id="day5"></div> -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

       
        
        <script src="script.js"></script>
    </body>
</html>
