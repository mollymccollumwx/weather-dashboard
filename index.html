<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Font Awesome Kit -->
        <script src="https://kit.fontawesome.com/a46b66b9a1.js" crossorigin="anonymous"></script>
        <!-- Bootstrap Styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header with title -->
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <!-- page content -->
        <main class="container-fluid">
            <div class="row">
                <!-- search bar and cities -->
                <div class="col-3">
                    
                    <div class="m-2">
                        <h5>Search for a City:</h5>

                        <form class="form group" id="city-form">
                            <input class="form-control-md" type="text" placeholder="Enter City Here" id="user-input">
                            <button type="submit" id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button> 
                        </form>

                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush" id="storage-cities">
                              <!-- <li class="list-group-item"></li>
                              <li class="list-group-item"></li>
                              <li class="list-group-item"></li> -->
                            </ul>
                          </div>
                    </div>
                </div>
                <!-- current city and 5 day forecast -->
                <div class = "col-lg-9 background">
                    <div class="row border m-5">
                        <div id="current-conditions" class="m-2"></div>
                    </div>
                    <div class="m-2">
                        <h2 class="m-2">5-Day Forecast: </h2>
                        <div class="row m-1" id="forecast">
                            <!-- <div class="col-2 bg-primary text-white ml-3 mb-3 rounded" id="day-1"></div>
                            <div class="col-2" id="day2"></div>
                            <div class="col-2" id="day3"></div>
                            <div class="col-2" id="day4"></div>
                            <div class="col-2" id="day5"></div> -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

       
        
        <script src="script.js"></script>
    </body>
</html>
